<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CRUD Usuários (Docker + Node + Postgres)</title>
    <style>
      body {
        font-family: system-ui, Arial, sans-serif;
        margin: 2rem;
        max-width: 900px;
      }
      h1 {
        margin-bottom: 0.5rem;
      }
      .row {
        display: flex;
        gap: 0.5rem;
        margin: 1rem 0;
      }
      input {
        padding: 0.6rem;
      }
      button {
        padding: 0.6rem 1rem;
        cursor: pointer;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 0.6rem;
        text-align: left;
      }
      th {
        background: #f5f5f5;
      }
      small {
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>CRUD de Usuários</h1>
    <p>
      Status API: <span id="status"><small>checando…</small></span>
    </p>

    <div class="row">
      <input id="name" placeholder="Nome" />
      <input id="email" placeholder="Email" />
      <button id="add">Adicionar</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <script src="./app.js"></script>
  </body>
</html>
